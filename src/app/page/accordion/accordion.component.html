<div class="accordion">

  <div class="card" *ngFor="let item of items; let i = index">
    <div class="card-header" [id]="'heading' + i">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#collapse' + i" aria-expanded="true" [attr.aria-controls]="'collapse' + i">
          {{item.fields.title}}
        </button>
      </h2>
    </div>

    <div [id]="'collapse' + i" class="collapse" [attr.aria-labelledby]="'heading' + i">
      <div class="card-body" [innerHTML]="documentToHtmlString(item.fields.text)">
      </div>
    </div>
  </div>
</div>
