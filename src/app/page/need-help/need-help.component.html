<div class="row">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of items">
        <div class="media">
          <img [src]="'./assets/images/icons/' + item.fields.icon.toLowerCase() + '.png'" class="mr-3">
          <div class="media-body" [innerHTML]="documentToHtmlString(item.fields.text)">
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
